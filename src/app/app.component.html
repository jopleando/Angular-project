<!--The content below is only a placeholder and can be replaced.-->
<div class="col-sm-12 mt-4 mb-4">
      <h1 class="text-center">
      {{title}}
      </h1>
</div>
<div class="container app">
  <div class="row">
   
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
       {{msg}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 mt-2">
     <img width="300" alt="Angular Logo" src="/assets/16.jpg" class="">
     </div>
     <div class="col-sm-8">
       <h2> Create your list: </h2>
       <form class="form-horizontal">
         <div class="form-group">
           <label for="name" class="control-label col-sm-4">
             Movie name
           </label>
           <div class="col-sm-10">
           <input 
           type="text"
           class="form-control"
           id="name"
           name="name" [(ngModel)]="model.name"
           placeholder="Enter a name of Movie" 
           >
           </div>
         </div>
         <div class="form-group">
           <label for="note" class="control-label col-sm-4">
             Movie note
           </label>
           <div class="col-sm-10">
           <input 
           type="text"
           class="form-control"
           id="note"
           name="note" [(ngModel)]="model.note"
           placeholder="Enter a number from 1 to 10" 
           >
           </div>
         </div>
         <div class="form-group">
           <label for="description" class="control-label col-sm-4">
             Movie description
           </label>
           <div class="col-sm-10">
           <input 
           type="text"
           class="form-control"
           id="description"
           name="description" [(ngModel)]="model.description"
           placeholder="Enter a brief description of the movie" 
           >
           </div>
         </div>
         <div class="form-group">
           <div class="col-sm-10 col-sm-offset-2">
            <button type="submit"
            class="btn btn-primary" (click)="addFilms()">
              Save
            </button>
           </div>
         </div>
       </form>
     </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2> Read List:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Note</th>
            <th>Description</th>
            <th> Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of films; let i= index">
            <td>{{film.name}}</td>
            <td>{{film.note}}</td>
            <td>{{film.description}}</td>
            <td>
              <a (click)="editFilms(i)" class="btn btn-success">
                Edit
              </a>
               <a (click)="deleteFilms(i)"  class="btn btn-danger">
                X
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update film:</h2>
      <form class="form-horizontal mt-4">
         <div class="form-group">
           <label for="name" class="control-label col-sm-4">
             Name
           </label>
           <div class="col-sm-10">
           <input 
           type="text"
           class="form-control"
           id="name"
           name="name" [(ngModel)]="model2.name"
           placeholder="Enter a name of Movie" 
           >
           </div>
         </div>
         <div class="form-group">
           <label for="note" class="control-label col-sm-4">
             Note
           </label>
           <div class="col-sm-10">
           <input 
           type="text"
           class="form-control"
           id="note"
           name="note" [(ngModel)]="model2.note"
           placeholder="Enter a number from 1 to 10" 
           >
           </div>
         </div>
         <div class="form-group">
           <label for="description" class="control-label col-sm-4">
             Description
           </label>
           <div class="col-sm-10">
           <input 
           type="text"
           class="form-control"
           id="description"
           name="description" [(ngModel)]="model2.description"
           placeholder="Enter a brief description of the movie" 
           >
           </div>
         </div>
         <div class="form-group">
           <div class="col-sm-10 col-sm-offset-2">
            <button type="submit"
            class="btn btn-primary" (click)="updateFilm()">
              Save
            </button>
           </div>
         </div>
       </form>
    </div>
  </div>
</div>
